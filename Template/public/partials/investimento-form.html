<div>
    <div ng-controller="InvestimentoFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="saldo" class="col-sm-2">Saldo</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.saldo" id="saldo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="parcelas" class="col-sm-2">Parcelas</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.parcelas" id="parcelas">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="valorInvestido" class="col-sm-2">Valor investido</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.valorInvestido" id="valorInvestido">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="rendimento" class="col-sm-2">Rendimento</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.rendimento" id="rendimento">
                                </div>
                            </div>


                         
                            <div class="text-right col-sm-10">
                                <a href="/investimento" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
