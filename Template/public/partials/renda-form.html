<div>
    <div ng-controller="RendaFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="entrada" class="col-sm-2">Tipo de Entrada</label>
                                <div class="col-sm-8">
                                    <select name="entrada" class="form-control" id="regiao">
                                        <option value="SALARIO">Salário</option>
                                        <option value="EMPRESTIMO">Empréstimo</option>
                                        <option value="RENDIMENTO">Rendimento</option>
                                        <option value="TRANSFERENCIA">Transferência</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dataEntrada" class="col-sm-2">Data da Entrada</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.dataEntrada" id="dataEntrada">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="valor" class="col-sm-2">Valor</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.valor" id="valor">
                                </div>
                            </div>
                            <div class="text-right col-sm-10">
                                <a href="/renda" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
