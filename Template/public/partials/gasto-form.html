<div>
    <div ng-controller="GastoFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="descricaoCompra" class="col-sm-2">Descrição</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.descricaoCompra" id="descricaoCompra">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="valorCompra" class="col-sm-2">Valor</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.valorCompra" id="valorCompra">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dataCompra" class="col-sm-2">Data da Compra</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control text-left" ng-model="vm.cadastro.dataCompra" id="dataCompra">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dataVencimento" class="col-sm-2">Data do Vencimento</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control text-left" ng-model="vm.cadastro.dataVencimento" id="dataVencimento">
                                </div>
                            </div>
                            <div class="form-group" >
                                <label for="tipoPagamento" class="col-sm-2">Pagamento</label>
                                <div class="col-sm-8">
                                    <select name="tipoPagamento" class="form-control" id="tipoPagamento" ng-model="vm.cadastro.tipoPagamento">
                                        <option value="AVISTA">Avista</option>
                                        <option value="PARCELADO">Parcelado</option>
                                        <option value="TRANSFERENCIA">Transferência</option>
                                        <option value="PIX">Pix</option>
                                        <option value="DEBITO">Débito</option>
                                        <option value="CREDITO">Cŕedito</option>
                                    </select>
                                </div>    
                            </div>

                            <div class="form-group" >
                                <label for="tipoDespesa" class="col-sm-2">Despesa</label>
                                <div class="col-sm-8">
                                    <select name="tipoDespesa" class="form-control" id="tipoDespesa" ng-model="vm.cadastro.tipoDespesa">
                                        <option value="FIXA">Fixo</option>
                                        <option value="VARIAVEL">Variavel</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="pago" class="col-sm-2">Pago</label>
                                <div class="col-sm-8">
                                    <input type="checkbox" class="form-control text-left" ng-model="vm.cadastro.pago" id="pago">
                                </div>
                            </div>
                           

                            <div class="text-right col-sm-10">
                                <a href="/gasto" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
