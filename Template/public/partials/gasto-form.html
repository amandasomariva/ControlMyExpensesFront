<div>
    <div ng-controller="GastoFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Descrição</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.descricao" id="descricao">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="populacao" class="col-sm-2">Data da Compra</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.dataCompra" id="dataCompra">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="populacao" class="col-sm-2">Data do Vencimento</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.dataVencimento" id="dataVencimento">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="populacao" class="col-sm-2">Valor</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.valor" id="valor">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="populacao" class="col-sm-2">Modalidade de Pagamento</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.pagamento" id="pagamento">
                                </div>
                            </div>

                            <div class="form-group" >
                                <label for="gasto" class="col-sm-2">Gasto</label>
                                <div class="col-sm-8" ng-controller="PGastoListController as pasVM">
                                    <select name="gasto" ng-model="vm.cadastro.gasto.id" class="form-control" id="gasto">
                                        <option ng-repeat="item in pasVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group" >
                                <label for="pagamento" class="col-sm-2">Pagamento</label>
                                <div class="col-sm-8">
                                    <select name="pagamento" class="form-control" id="pagamento">
                                        <option value="DEBITO">Débito</option>
                                        <option value="CREDITO">Crédito</option>
                                        <option value="TRASFERENCIA">Transferência</option>
                                    </select>
                                    <div class="form-group">
                                <label for="populacao" class="col-sm-2">Modalidade de despesas</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.despesa" id="despesa">
                                </div>
                            </div>

                            <div class="form-group" >
                                <label for="gasto" class="col-sm-2">Gasto</label>
                                <div class="col-sm-8" ng-controller="GastoListController as pasVM">
                                    <select name="gasto" ng-model="vm.cadastro.gasto.id" class="form-control" id="gasto">
                                        <option ng-repeat="item in pasVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group" >
                                <label for="despesa" class="col-sm-2">Despesa</label>
                                <div class="col-sm-8">
                                    <select name="despesa" class="form-control" id="despesa">
                                        <option value="FIXO">Fixo</option>
                                        <option value="VARIAVEL">Variavel</option>
                                    </select>
                                </div>
                            </div>

                            <div class="text-right col-sm-10">
                                <a href="/estado" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
