<div>
    <div ng-controller="ResumoFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="dataInicio" class="col-sm-2">Data Inicio</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control date-left" ng-model="vm.cadastro.dataInicio" id="dataInicio">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dataFinal" class="col-sm-2">Data Final</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control date-left" ng-model="vm.cadastro.dataFinal" id="dataFinal">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="valorTotal" class="col-sm-2">Valor total saída</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control numer-left" ng-model="vm.cadastro.valorTotal" id="valorTotal">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="saldoTotal" class="col-sm-2">Saldo total entrada</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control numer-left" ng-model="vm.cadastro.saldoTotal" id="saldoTotal">
                                </div>
                            </div>

                            <div class="form-group" >
                                <label for="pais" class="col-sm-2">Pais</label>
                                <div class="col-sm-8" ng-controller="PaisListController as pasVM">
                                    <select name="pais" ng-model="vm.cadastro.pais.id" class="form-control" id="pais">
                                        <option ng-repeat="item in pasVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group" >
                                <label for="regiao" class="col-sm-2">Região</label>
                                <div class="col-sm-8">
                                    <select name="regiao" class="form-control" id="regiao">
                                        <option value="SUL">Sul</option>
                                        <option value="SUDESTE">Sudeste</option>
                                        <option value="NORTE">Norte</option>
                                    </select>
                                </div>
                            </div>

                            <div class="text-right col-sm-10">
                                <a href="/estado" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
