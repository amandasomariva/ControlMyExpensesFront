<div ng-controller="ResumoListController as vm">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-8">
                                <h3>Resumos </h3>
                            </div>
                            <div class="col-sm-4">
                                <a class="btn btn-default pull-right btn-lg" href="resumo/new">
                                    <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                                    <span>Novo Resumo</span>
                                </a>
                            </div>
                        </div>
                        <form class="search" style="position: absolute; margin-top: -1%;">
                            <input class="searchTerm" ng-model="vm.busca" placeholder="Pesquisar..." />
                            <input class="searchButton" text="Buscar" type="submit" ng-click="vm.buscar()" />
                        </form>
                        <table class="table" style="margin-top: 3em">
                            <thead>
                                <tr>
                                    <th>DATA INICIO</th>
                                    <th>DATA FINAL</th>
                                    <th>VALOR TOTAL</th>
                                    <th>SALDO TOTAL</th>
                                    <th>R${{vm.total}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in vm.itens">
                                    <td>{{item.dataInicio}}</td>
                                    <td>{{item.dataFinal}}</td>
                                    <td>{{item.valorTotal}}</td>
                                    <td>{{item.saldoTotal}}</td>
                                    <td>
                                        <a type="button" class="btn btn-primary btn-sm" ng-href="{{'/resumo/' + item.id}}">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        </a>

                                        <a type="button" class="btn btn-primary btn-sm" confirmed-click="vm.remover(item)" 
                                        ng-confirm-click="Deseja excluir o resumo?">
                                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
