<div>
    <div ng-controller="InvestimentoFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="saldo" class="col-sm-2">Saldo</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.saldo" id="saldo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="parcelas" class="col-sm-2">Parcelas</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control text-left" ng-model="vm.cadastro.parcelas" id="parcelas">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="rendimento" class="col-sm-2">Rendimento</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.rendimento" id="rendimento">
                               </div>
                            </div>
                            <div class="form-group">
                                <div class="text-right col-sm-10">
                                    <button data-toggle="modal" data-target="#investidoForm" type="button" class="btn btn-default btn-md" ng-click="vm.adicionarItem()">
                                        <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                                        <span>Investido</span>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group" >
                                <div class="text-right col-sm-10">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-condensed">
                                            <thead>
                                                <tr>
                                                    <th style="width: 20%;">Data</th>
                                                    <th style="width: 60%;">Valor </th>
                                                    <th style="width: 20%;"></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="item in vm.cadastro.investidos">
                                                    <td style="text-align: left;width: 30%;">{{item.dataInvestido}}</td>
                                                    <td style="text-align: left;width: 20%;">{{item.valorInvestido}}</td>
                                                    <td class="text-right" style="width: 20%;">
                                                        <button data-toggle="modal" data-target="#investidoForm" type="button" class="btn btn-link" 
                                                        ng-click="vm.editarItem(item)">
                                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                                        </button>
                                                        <button type="button" class="btn btn-link" confirmed-click="vm.removerItem(item)" 
                                                        ng-confirm-click="Deseja excluir o item?">
                                                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right col-sm-10">
                                <a href="/investimento" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div id="investidoForm" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Adicionando Lançamento</h4>
                    </div>
                    <div class="modal-body">
                        <div class="panel-body">
                            <form class="form-horizontal">
                                <div class="row" style="margin-top: -2%;">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label for="investido" class="col-sm-2">Lançamento</label>
                                                <div class="col-sm-8" ng-controller="InvestidoListController as prodVm">
                                                    <select name="investido" ng-model="vm.item.investido.id" class="form-control" id="investido">
                                                        <option ng-repeat="item in prodVm.itens"
                                                            value="{{item.id}}">{{item.valorInvestido | currency:'R$'}}
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Cancelar</button>
                        <button type="button" ng-click="vm.salvarItem()" class="btn btn-success btn-lg" data-dismiss="modal">Salvar</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
